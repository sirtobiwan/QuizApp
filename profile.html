<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    <title>QuizApp</title>
</head>
<body>
    
    <header>
        <h1>Profile</h1>
    </header>
    <nav>
        <ul class="nav">
            <li><a href="#"><img class="nav__list" src="image/home.png" alt="home" /></a></li>
            <li><a href="#"><img class="nav__list" src="image/bookmark.png" alt="bookmark" /></a></li>
            <li><a href="#"><img class="nav__list" src="image/account.png" alt="profile" /></a></li>
            </ul>
        </nav>
    
    <main>
        <article class="profile">
            <ul>
                <li><a href="#" alt="picture" class="profile__pic">your picture</a></li>
                <li class="profile__name">Max Doe</li>
                <li class="profile__about">About Me</li>
                <li class="profile__questions-count">correct answers</li>
                <li class="profile__bookmarks-count">bookmarks</li>
                <li class="profile__settings">Settings</li>
                <li class="profile__dark-mode">Dark Mode</li>
                <li><button class="profile__button-dark-mode">Dark Mode</button></li>
            </ul>
        </article>
    
    </main>
</body>
</html>
